<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />

    <title>Simulador de facturador</title>
  </head>
  <body class="container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="cantidad" class="form-label text-white">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" value="1" step="any" required />
        <div class="invalid-feedback">La cantidad no puede ser 0</div>
      </div>
      <div class="col-md-4">
        <label for="precio" class="form-label text-white">Precio</label>
        <input type="number" class="form-control" id="precio" value="" step="any" required />
        <div class="invalid-feedback">Ingrese un precio</div>
      </div>
      <div class="col-md-6">
        <label for="descripcion" class="form-label text-white">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" required />
        <div class="invalid-feedback">Ingrese una descripcion</div>
      </div>
      <div class="col-md-3">
        <label for="rubro" class="form-label text-white">Rubro</label>
        <select class="form-select" id="rubro" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Alimentos</option>
          <option>Perfumeria</option>
        </select>
        <div class="invalid-feedback">Por favor seleccione un rubro</div>
      </div>

      <div class="col-12">
        <input class="my-1 mx-1" type="button" id="adiciona" value="Agregar" onclick="cargoPlu(lista)" />
      </div>
    </form>
    <div>
      <input class="my-1 mx-1" type="button" id="filtroRubro" value="Filtrado por rubro" onclick="filtradoRubros()" />
    </div>
    <div class="d-flex justify-content-center">
      <label for="valDescuento" class="text-white my-1 mx-1">Ingrese un valor luego haga click en Descuento</label>
      <input type="number" class="my-1 mx-1" id="valDescuento" min="1" max="99" />
      <input class="my-1 mx-1" type="button" id="descuento" value="Descuento" onclick="calcDescuento()" />
    </div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Nombre</th>
          <th>Rubro</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="trRow"></tbody>
      <tfoot id="trTotal"></tfoot>
    </table>
    <table class="table table-hover table-dark tablaRubros">
      <thead>
        <tr>
          <th>Alimentos</th>
          <th>Perfumeria</th>
        </tr>
      </thead>
      <tbody id="trRubros"></tbody>
    </table>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
