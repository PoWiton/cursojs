<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />

    <title>Simulador de facturador</title>
  </head>
  <body class="container">
    <form id="formu" class="row g-3">
      <div class="col-md-4">
        <label for="cantidad" class="form-label text-white">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" value="1" step="any" required />
      </div>

      <div class="col-md-4">
        <label for="precio" class="form-label text-white">Precio</label>
        <input type="number" class="form-control" id="precio" value="" step="any" required />
      </div>

      <div class="col-md-6">
        <label for="descripcion" class="form-label text-white">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" required />
      </div>

      <div class="col-md-3">
        <label for="rubro" class="form-label text-white">Rubro</label>
        <select class="form-select" id="rubro" required>
          <option selected disabled value="">Elija una opcion</option>
          <option>Alimentos</option>
          <option>Perfumeria</option>
        </select>
      </div>

      <div class="col-12">
        <input class="my-1 mx-1" type="submit" id="adiciona" value="Agregar" onclick="cargoPlu(lista)" />
      </div>
    </form>
    <div class="d-flex">
      <input class="my-1 mx-1" type="button" id="guardaTicket" value="Guarda ticket" onclick="guardaTicket()" disabled />
    </div>

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Nombre</th>
          <th>Rubro</th>
          <th>Precio</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="trRow"></tbody>
      <tfoot id="trTotal"></tfoot>
    </table>
    <table class="table table-hover table-dark tablaRubros">
      <thead>
        <tr>
          <th>Alimentos</th>
          <th>Perfumeria</th>
          <th>Total ult. comprobante</th>
        </tr>
      </thead>
      <tbody id="trRubros"></tbody>
    </table>
    <div class="text-center text-light" id="spinner" style="display: none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form id="formuMail" class="g-3" style="display: none">
      <div class="col-md-3">
        <label for="email" class="text-white">Enviar ult. comprobante por E-mail</label>
        <input id="email" class="" type="email" />
        <p id="pMail" class="text-white"></p>
      </div>
      <button class="col-md-3">Enviar</button>
    </form>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
  </body>
</html>
